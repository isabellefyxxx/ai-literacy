<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Literacy Test — 你的 AI 素养在哪个段位？</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #08090e;
  --bg-elevated: #0e1018;
  --bg-card: #111320;
  --bg-card-hover: #161a2e;
  --border: rgba(140, 180, 255, 0.06);
  --border-hover: rgba(140, 180, 255, 0.15);
  --border-active: rgba(90, 240, 200, 0.35);
  --accent: #50f0c8;
  --accent-dim: rgba(80, 240, 200, 0.12);
  --blue: #5896ff;
  --purple: #a07cff;
  --amber: #f0b040;
  --red: #f06070;
  --pink: #e870a0;
  --text-1: #e4e8f0;
  --text-2: #8892a8;
  --text-3: #454e64;
  --r: 14px;
  --r-sm: 10px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { font-size: 16px; scroll-behavior: smooth; }
body {
  font-family: 'Noto Sans SC', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text-1);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* ── Ambient BG ── */
.ambient {
  position: fixed; inset: 0; z-index: 0; pointer-events: none;
  background:
    radial-gradient(ellipse 80% 60% at 15% 20%, rgba(80, 240, 200, 0.025) 0%, transparent 60%),
    radial-gradient(ellipse 60% 70% at 85% 75%, rgba(88, 150, 255, 0.025) 0%, transparent 60%);
}
.grain {
  position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.35;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  background-size: 256px 256px;
}

/* ── Container ── */
.wrap {
  position: relative; z-index: 1;
  max-width: 700px; margin: 0 auto;
  padding: 48px 24px 100px;
}
@media (max-width: 640px) { .wrap { padding: 28px 16px 80px; } }

/* ── Screen transitions ── */
.screen { display: none; }
.screen.active { display: block; animation: enter 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
@keyframes enter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

/* ══════════ LANDING ══════════ */
.badge {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 5px 14px; margin-bottom: 36px;
  background: var(--accent-dim);
  border: 1px solid rgba(80, 240, 200, 0.12);
  border-radius: 100px;
  font-family: 'DM Mono', monospace; font-size: 0.68rem;
  color: var(--accent); letter-spacing: 0.1em; text-transform: uppercase;
}
.badge i { width: 5px; height: 5px; background: var(--accent); border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
@keyframes pulse { 0%,100%{ opacity:1 } 50%{ opacity:0.25 } }

.hero-title {
  font-size: clamp(2.1rem, 6.5vw, 3.4rem);
  font-weight: 900; line-height: 1.18; margin-bottom: 24px;
  letter-spacing: -0.02em;
}
.hero-title .gr {
  background: linear-gradient(135deg, var(--accent) 0%, var(--blue) 60%, var(--purple) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}

.hero-desc {
  font-size: 1.02rem; line-height: 1.85; color: var(--text-2);
  margin-bottom: 44px; max-width: 540px;
}
.hero-desc strong { color: var(--text-1); font-weight: 500; }

.meta-row {
  display: flex; gap: 36px; margin-bottom: 52px; flex-wrap: wrap;
}
.meta-item { display: flex; flex-direction: column; gap: 3px; }
.meta-val { font-family: 'DM Mono', monospace; font-size: 1.4rem; font-weight: 500; color: var(--accent); }
.meta-lbl { font-size: 0.75rem; color: var(--text-3); letter-spacing: 0.04em; }

.btn-go {
  display: inline-flex; align-items: center; gap: 10px;
  padding: 15px 38px;
  background: linear-gradient(135deg, var(--accent), var(--blue));
  color: var(--bg); font-family: 'Noto Sans SC', sans-serif;
  font-size: 0.95rem; font-weight: 700;
  border: none; border-radius: 100px; cursor: pointer;
  transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  box-shadow: 0 4px 28px rgba(80, 240, 200, 0.18);
}
.btn-go:hover { transform: translateY(-2px); box-shadow: 0 8px 40px rgba(80, 240, 200, 0.28); }
.btn-go:active { transform: translateY(0); }
.btn-go .arr { transition: transform 0.3s; }
.btn-go:hover .arr { transform: translateX(4px); }

/* ══════════ QUIZ ══════════ */
.q-top {
  display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
}
.q-idx { font-family: 'DM Mono', monospace; font-size: 0.78rem; color: var(--text-3); }
.q-idx em { font-style: normal; color: var(--accent); }
.q-dim { font-family: 'DM Mono', monospace; font-size: 0.68rem; color: var(--text-3); letter-spacing: 0.06em; }

.track { width: 100%; height: 3px; background: rgba(255,255,255,0.03); border-radius: 99px; margin-bottom: 44px; overflow: hidden; }
.fill { height: 100%; background: linear-gradient(90deg, var(--accent), var(--blue)); border-radius: 99px; transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

.q-cat {
  font-family: 'DM Mono', monospace; font-size: 0.66rem; color: var(--blue);
  text-transform: uppercase; letter-spacing: 0.14em; margin-bottom: 14px;
}
.q-text {
  font-size: clamp(1.05rem, 3.2vw, 1.28rem);
  font-weight: 500; line-height: 1.75; margin-bottom: 32px; color: var(--text-1);
}

.opts { display: flex; flex-direction: column; gap: 10px; }

.opt {
  position: relative; padding: 16px 20px;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: var(--r-sm); cursor: pointer;
  transition: all 0.22s cubic-bezier(0.16, 1, 0.3, 1);
}
.opt::after {
  content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px;
  background: transparent; transition: background 0.25s; border-radius: 3px 0 0 3px;
}
.opt:hover { background: var(--bg-card-hover); border-color: var(--border-hover); transform: translateX(3px); }
.opt:hover::after { background: linear-gradient(180deg, var(--accent), var(--blue)); }
.opt.on { background: rgba(80, 240, 200, 0.05); border-color: var(--border-active); }
.opt.on::after { background: var(--accent); }

.opt-inner { display: flex; align-items: flex-start; gap: 14px; }
.opt-mk {
  flex-shrink: 0; width: 26px; height: 26px;
  display: flex; align-items: center; justify-content: center;
  border: 1.5px solid var(--text-3); border-radius: 7px;
  font-family: 'DM Mono', monospace; font-size: 0.68rem; color: var(--text-3);
  transition: all 0.22s;
}
.opt:hover .opt-mk { border-color: var(--blue); color: var(--blue); }
.opt.on .opt-mk { background: var(--accent); border-color: var(--accent); color: var(--bg); }

.opt-tx {
  font-size: 0.92rem; line-height: 1.65; color: var(--text-2);
  padding-top: 2px; transition: color 0.22s;
}
.opt:hover .opt-tx, .opt.on .opt-tx { color: var(--text-1); }

.nav-row { display: flex; justify-content: space-between; align-items: center; margin-top: 36px; }
.btn-n {
  display: inline-flex; align-items: center; gap: 8px;
  padding: 11px 22px; background: transparent;
  color: var(--text-2); font-family: 'Noto Sans SC', sans-serif;
  font-size: 0.88rem; font-weight: 500;
  border: 1px solid var(--border); border-radius: 100px;
  cursor: pointer; transition: all 0.22s;
}
.btn-n:hover { color: var(--text-1); border-color: var(--border-hover); }
.btn-n.go {
  background: linear-gradient(135deg, var(--accent), var(--blue));
  color: var(--bg); border: none; font-weight: 700;
  box-shadow: 0 3px 18px rgba(80, 240, 200, 0.13);
}
.btn-n.go:hover { box-shadow: 0 6px 28px rgba(80, 240, 200, 0.22); transform: translateY(-1px); }
.btn-n:disabled { opacity: 0.25; cursor: not-allowed; transform: none !important; }

.kb-hint {
  font-family: 'DM Mono', monospace; font-size: 0.62rem; color: var(--text-3);
  text-align: center; margin-top: 14px;
}
.kb-hint kbd {
  display: inline-block; padding: 1px 5px;
  background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.06);
  border-radius: 3px; font-family: 'DM Mono', monospace; font-size: 0.58rem;
}
@media (max-width: 640px) { .kb-hint { display: none; } }

/* ══════════ RESULT ══════════ */
.res-wrap { text-align: center; }

.ring-box { position: relative; width: 172px; height: 172px; margin: 0 auto 32px; }
.ring-box svg { width: 100%; height: 100%; transform: rotate(-90deg); }
.r-bg { fill: none; stroke: rgba(255,255,255,0.03); stroke-width: 4; }
.r-fg { fill: none; stroke: url(#rg); stroke-width: 4; stroke-linecap: round; stroke-dasharray: 408; stroke-dashoffset: 408; transition: stroke-dashoffset 1.4s cubic-bezier(0.16, 1, 0.3, 1); }
.ring-inner { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; }
.ri-lbl { font-family: 'DM Mono', monospace; font-size: 0.6rem; color: var(--text-3); text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 2px; }
.ri-num { font-family: 'DM Mono', monospace; font-size: 2.8rem; font-weight: 500; background: linear-gradient(135deg, var(--accent), var(--blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; line-height: 1; }
.ri-sub { font-family: 'DM Mono', monospace; font-size: 0.65rem; color: var(--text-3); margin-top: 2px; }

.res-title { font-size: clamp(1.5rem, 5vw, 2.1rem); font-weight: 900; margin-bottom: 6px; }
.res-sub { font-family: 'DM Mono', monospace; font-size: 0.74rem; color: var(--accent); letter-spacing: 0.08em; margin-bottom: 24px; }
.res-desc { font-size: 0.96rem; line-height: 1.85; color: var(--text-2); margin-bottom: 44px; max-width: 520px; margin-left: auto; margin-right: auto; text-align: left; white-space: pre-line; }

.sec-lbl {
  font-family: 'DM Mono', monospace; font-size: 0.66rem; color: var(--text-3);
  text-transform: uppercase; letter-spacing: 0.14em; margin-bottom: 18px; text-align: center;
}

/* Radar */
.radar-wrap { margin-bottom: 44px; }
.radar-cv { width: 300px; height: 300px; margin: 0 auto; }

/* Dim bars */
.dims {
  display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
  margin-bottom: 44px; text-align: left;
}
@media (max-width: 480px) { .dims { grid-template-columns: 1fr; } }
.dim {
  padding: 14px 16px; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--r-sm);
}
.dim-lbl { font-size: 0.76rem; color: var(--text-3); margin-bottom: 8px; display: flex; align-items: center; gap: 6px; }
.dim-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
.dim-track { height: 4px; background: rgba(255,255,255,0.03); border-radius: 99px; margin-bottom: 5px; overflow: hidden; }
.dim-fill { height: 100%; border-radius: 99px; width: 0; transition: width 1s cubic-bezier(0.16, 1, 0.3, 1); }
.dim-sc { font-family: 'DM Mono', monospace; font-size: 0.68rem; color: var(--text-2); }

/* Tips */
.tips-wrap { margin-bottom: 44px; text-align: left; }
.tip {
  padding: 18px 20px; background: var(--bg-card);
  border: 1px solid var(--border); border-radius: var(--r-sm);
  margin-bottom: 10px;
}
.tip-t { font-size: 0.88rem; font-weight: 700; color: var(--accent); margin-bottom: 6px; }
.tip-d { font-size: 0.86rem; line-height: 1.7; color: var(--text-2); }

.btn-re {
  display: inline-flex; align-items: center; gap: 8px;
  padding: 12px 28px; background: transparent;
  color: var(--text-2); font-family: 'Noto Sans SC', sans-serif;
  font-size: 0.88rem; font-weight: 500;
  border: 1px solid var(--border); border-radius: 100px;
  cursor: pointer; transition: all 0.22s;
}
.btn-re:hover { color: var(--text-1); border-color: var(--border-hover); }
</style>
</head>
<body>
<div class="ambient"></div>
<div class="grain"></div>

<div class="wrap">
<!-- ═══ LANDING ═══ -->
<div id="landing" class="screen active">
  <div class="badge"><i></i> AI Literacy Assessment v2.1</div>
  <h1 class="hero-title">你的 <span class="gr">AI 素养</span><br>在哪个段位？</h1>
  <p class="hero-desc">
    这不是一份 AI 知识考卷——而是对你<strong>理解 AI 本质</strong>与<strong>驾驭 AI 方式</strong>的综合诊断。
    20 个精心设计的场景与判断题，涵盖模型原理、技术直觉、前沿热点、实操能力、批判思维与战略视野 6 大维度。
  </p>
  <div class="meta-row">
    <div class="meta-item"><span class="meta-val">20</span><span class="meta-lbl">场景题目</span></div>
    <div class="meta-item"><span class="meta-val">6</span><span class="meta-lbl">评估维度</span></div>
    <div class="meta-item"><span class="meta-val">~5 min</span><span class="meta-lbl">预计用时</span></div>
  </div>
  <button class="btn-go" onclick="start()">开始测试 <span class="arr">→</span></button>
</div>

<!-- ═══ QUIZ ═══ -->
<div id="quiz" class="screen">
  <div class="q-top">
    <span class="q-idx">Q<em id="qN">1</em> / 20</span>
    <span class="q-dim" id="qDim"></span>
  </div>
  <div class="track"><div class="fill" id="bar" style="width:5%"></div></div>
  <div class="q-cat" id="qCat"></div>
  <div class="q-text" id="qTxt"></div>
  <div class="opts" id="opts"></div>
  <div class="nav-row">
    <button class="btn-n" id="bPrev" onclick="prev()" disabled>← 上一题</button>
    <button class="btn-n go" id="bNext" onclick="next()" disabled>下一题 →</button>
  </div>
  <div class="kb-hint">按 <kbd>1</kbd>–<kbd>4</kbd> 选择 · <kbd>Enter</kbd> 下一题</div>
</div>

<!-- ═══ RESULT ═══ -->
<div id="result" class="screen">
  <div class="res-wrap">
    <div class="ring-box">
      <svg viewBox="0 0 152 152">
        <defs><linearGradient id="rg" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="var(--accent)"/><stop offset="100%" stop-color="var(--blue)"/></linearGradient></defs>
        <circle class="r-bg" cx="76" cy="76" r="65"/>
        <circle class="r-fg" id="rFg" cx="76" cy="76" r="65"/>
      </svg>
      <div class="ring-inner">
        <span class="ri-lbl">Level</span>
        <span class="ri-num" id="rLv">3</span>
        <span class="ri-sub">/ 5</span>
      </div>
    </div>
    <h2 class="res-title" id="rTitle"></h2>
    <p class="res-sub" id="rSub"></p>
    <p class="res-desc" id="rDesc"></p>

    <div class="radar-wrap">
      <div class="sec-lbl">能力维度分析</div>
      <canvas class="radar-cv" id="radarCv" width="300" height="300"></canvas>
    </div>

    <div class="sec-lbl">各维度得分</div>
    <div class="dims" id="dimCards"></div>

    <div class="tips-wrap" id="tipsWrap">
      <div class="sec-lbl">进阶建议</div>
      <div id="tipCards"></div>
    </div>

    <button class="btn-re" onclick="location.reload()">↺ 重新测试</button>
  </div>
</div>
</div>

<script>
// ═══════════════════════════════════════
// DATA
// ═══════════════════════════════════════
const DIMS = [
  { k:'model',   n:'模型认知',  c:'#50f0c8' },
  { k:'tech',    n:'技术直觉',  c:'#5896ff' },
  { k:'trend',   n:'前沿热点',  c:'#a07cff' },
  { k:'usage',   n:'使用能力',  c:'#f0b040' },
  { k:'critic',  n:'批判思维',  c:'#f06070' },
  { k:'vision',  n:'战略视野',  c:'#e870a0' },
];

// Shuffle seed per-question to distribute best-answer positions
// Options are in display order; 'score' is the value
const QS = [
  // ── 模型认知 ──
  { cat:'Model Cognition', dim:'model',
    text:'ChatGPT 这样的大语言模型，生成文本的核心原理是什么？',
    opts:[
      { t:'它从训练数据中检索最相关的段落，然后拼接改写成回答', s:1 },
      { t:'在给定上下文中，不断预测下一个最可能出现的 token', s:4 },
      { t:'它先理解用户问题的语义，然后从内部知识图谱中组织答案', s:2 },
      { t:'通过强化学习和人类反馈，模型学会了针对不同问题生成对应领域的专业文本', s:2 },
    ]},
  { cat:'Model Cognition', dim:'model',
    text:'相比传统的 NLP 方法（如关键词匹配、规则引擎），大语言模型最本质的突破是什么？',
    opts:[
      { t:'使用了 GPU 并行训练，速度更快、数据更多', s:1 },
      { t:'训练数据覆盖了整个互联网，所以掌握了所有领域的知识', s:1 },
      { t:'参数量大幅增加，所以能记住更多知识', s:1 },
      { t:'通过自注意力机制，能动态地根据上下文理解同一个词在不同语境中的含义', s:4 },
    ]},
  { cat:'Model Cognition', dim:'model',
    text:'为什么模型规模（参数量）的增大会带来质的飞跃，比如"涌现能力"？下面哪个解释最准确？',
    opts:[
      { t:'当参数量突破临界阈值，模型内部会自发形成类似人类神经回路的结构', s:1 },
      { t:'这仍是一个开放的研究问题——规模增大似乎让模型能学到更抽象的模式和组合能力，但"涌现"的精确机制学界尚无定论', s:4 },
      { t:'这其实是一个统计幻觉——大模型并没有真正的新能力，只是在更多任务上达到了"及格线"', s:2 },
      { t:'参数越多记住的知识越多，就像硬盘容量越大能存的文件越多', s:1 },
    ]},

  // ── 技术直觉 ──
  { cat:'Technical Intuition', dim:'tech',
    text:'你给 AI 一篇 5000 字的文档让它总结，它说"根据文档第三部分，核心结论是 X"。但第三部分实际写的是 Y。最可能的原因是什么？',
    opts:[
      { t:'模型的注意力在长文本中可能对某些部分"关注不足"，导致信息提取出现偏差', s:4 },
      { t:'模型在说谎/编造信息', s:1 },
      { t:'模型训练数据中有相似但不同结论的内容，发生了知识冲突', s:3 },
      { t:'5000 字超出了模型的处理能力上限', s:1 },
    ]},
  { cat:'Technical Intuition', dim:'tech',
    text:'大模型的"幻觉"（hallucination）问题，根本原因是什么？',
    opts:[
      { t:'训练数据里有错误信息，模型学到了', s:1 },
      { t:'模型没有接入实时数据库来验证事实', s:1 },
      { t:'模型的目标是生成"统计上最合理的下文"，而非"事实正确的内容"——流畅性和事实性是两个不同的目标', s:4 },
      { t:'这是因为模型参数量还不够大，更大的模型幻觉就会更少，最终会消失', s:1 },
    ]},
  { cat:'Technical Intuition', dim:'tech',
    text:'以下哪项任务对当前的大语言模型来说是最困难的？',
    opts:[
      { t:'写一首押韵的七言律诗', s:1 },
      { t:'判断 127×89 是否大于 11300', s:4 },
      { t:'用 500 字总结一本 10 万字的书的核心论点', s:2 },
      { t:'把一段英文翻译成语法正确的法语', s:1 },
    ]},

  // ── 前沿热点 ──
  { cat:'Frontier Trends', dim:'trend',
    text:'OpenAI 的 o1/o3、DeepSeek-R1 等"推理模型"相比普通大模型，核心区别是什么？',
    opts:[
      { t:'它们的参数量更大，所以推理能力更强', s:1 },
      { t:'它们使用了全新的模型架构，与 Transformer 完全不同', s:1 },
      { t:'它们在回答之前会生成一段内部的思维链（Chain-of-Thought），用更多的推理时计算来换取更好的推理质量', s:4 },
      { t:'它们专门在数学和编程数据上做了训练，所以逻辑推理更强', s:2 },

// ═══════════════════════════════════════
// STATE
// ═══════════════════════════════════════
let cur = 0;
const ans = new Array(QS.length).fill(-1);

// per-question shuffled order (computed once)
const shuffled = QS.map((q, qi) => {
  const indices = q.opts.map((_, i) => i);
  // Fisher-Yates with seed
  let seed = qi * 2654435761 >>> 0;
  const rng = () => { seed ^= seed << 13; seed ^= seed >> 17; seed ^= seed << 5; return (seed >>> 0) / 4294967296; };
  for (let i = indices.length - 1; i > 0; i--) {
    const j = Math.floor(rng() * (i + 1));
    [indices[i], indices[j]] = [indices[j], indices[i]];
  }
  return indices;
});

// ═══════════════════════════════════════
// NAV
// ═══════════════════════════════════════
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
function start() { cur = 0; ans.fill(-1); show('quiz'); render(); }

function render() {
  const q = QS[cur];
  const order = shuffled[cur];
  document.getElementById('qN').textContent = cur + 1;
  document.getElementById('bar').style.width = ((cur + 1) / QS.length * 100) + '%';
  document.getElementById('qCat').textContent = q.cat;
  document.getElementById('qTxt').textContent = q.text;
  const d = DIMS.find(d => d.k === q.dim);
  document.getElementById('qDim').textContent = d ? d.n : '';

  const mk = ['A','B','C','D'];
  document.getElementById('opts').innerHTML = order.map((oi, di) => {
    const sel = ans[cur] === oi ? ' on' : '';
    return `<div class="opt${sel}" data-oi="${oi}" onclick="pick(${oi},this)">
      <div class="opt-inner">
        <span class="opt-mk">${mk[di]}</span>
        <span class="opt-tx">${q.opts[oi].t}</span>
      </div>
    </div>`;
  }).join('');

  document.getElementById('bPrev').disabled = cur === 0;
  const bn = document.getElementById('bNext');
  bn.textContent = cur === QS.length - 1 ? '查看结果 →' : '下一题 →';
  bn.disabled = ans[cur] === -1;
}

function pick(oi, el) {
  ans[cur] = oi;
  document.querySelectorAll('.opt').forEach(o => o.classList.remove('on'));
  el.classList.add('on');
  document.getElementById('bNext').disabled = false;
}

function next() {
  if (ans[cur] === -1) return;
  if (cur < QS.length - 1) { cur++; show('quiz'); render(); }
  else result();
}
function prev() { if (cur > 0) { cur--; render(); } }

document.addEventListener('keydown', e => {
  if (!document.getElementById('quiz').classList.contains('active')) return;
  const cards = document.querySelectorAll('.opt');
  if (e.key >= '1' && e.key <= '4') {
    const idx = +e.key - 1;
    if (idx < cards.length) { const oi = +cards[idx].dataset.oi; pick(oi, cards[idx]); }
  }
  if (e.key === 'Enter') next();
});

// ═══════════════════════════════════════
// RESULT
// ═══════════════════════════════════════
function result() {
  const dimS = {}; DIMS.forEach(d => { dimS[d.k] = { t: 0, n: 0 }; });
  QS.forEach((q, i) => { if (ans[i] > -1) { dimS[q.dim].t += q.opts[ans[i]].s; dimS[q.dim].n++; } });
  const dimPct = {}; DIMS.forEach(d => { const s = dimS[d.k]; dimPct[d.k] = s.n ? Math.round(s.t / (s.n * 4) * 100) : 0; });

  const total = QS.reduce((s, q, i) => s + (ans[i] > -1 ? q.opts[ans[i]].s : 0), 0);
  const max = QS.length * 4;
  const pct = total / max;

  let lv;
  if (pct <= 0.35) lv = 1;
  else if (pct <= 0.50) lv = 2;
  else if (pct <= 0.68) lv = 3;
  else if (pct <= 0.85) lv = 4;
  else lv = 5;

  const p = PROFILES[lv - 1];
  show('result');

  // ring
  const circ = 2 * Math.PI * 65;
  setTimeout(() => { document.getElementById('rFg').style.strokeDasharray = circ; document.getElementById('rFg').style.strokeDashoffset = circ * (1 - pct); }, 200);

  document.getElementById('rLv').textContent = lv;
  document.getElementById('rTitle').textContent = p.title;
  document.getElementById('rSub').textContent = p.sub;
  document.getElementById('rDesc').textContent = p.desc;

  // dim cards
  document.getElementById('dimCards').innerHTML = DIMS.map(d => {
    const v = dimPct[d.k];
    return `<div class="dim">
      <div class="dim-lbl"><span class="dim-dot" style="background:${d.c}"></span>${d.n}</div>
      <div class="dim-track"><div class="dim-fill" style="background:${d.c}" data-w="${v}%"></div></div>
      <div class="dim-sc">${v}%</div>
    </div>`;
  }).join('');
  setTimeout(() => { document.querySelectorAll('.dim-fill').forEach(b => { b.style.width = b.dataset.w; }); }, 300);

  // radar
  drawRadar(dimPct);

  // tips
  document.getElementById('tipCards').innerHTML = p.tips.map(t => `<div class="tip"><div class="tip-t">${t.t}</div><div class="tip-d">${t.d}</div></div>`).join('');
}

// ═══════════════════════════════════════
// RADAR
// ═══════════════════════════════════════
function drawRadar(dp) {
  const cv = document.getElementById('radarCv');
  const ctx = cv.getContext('2d');
  const dpr = window.devicePixelRatio || 1;
  cv.width = 300 * dpr; cv.height = 300 * dpr;
  ctx.scale(dpr, dpr);
  const cx = 150, cy = 150, R = 100, n = DIMS.length;
  const step = Math.PI * 2 / n, start = -Math.PI / 2;

  // grid
  for (let r = 1; r <= 4; r++) {
    const rad = (r / 4) * R;
    ctx.beginPath();
    for (let i = 0; i <= n; i++) { const a = start + i * step; const x = cx + rad * Math.cos(a); const y = cy + rad * Math.sin(a); i ? ctx.lineTo(x, y) : ctx.moveTo(x, y); }
    ctx.closePath(); ctx.strokeStyle = 'rgba(255,255,255,0.04)'; ctx.lineWidth = 1; ctx.stroke();
  }
  // axes
  for (let i = 0; i < n; i++) {
    const a = start + i * step;
    ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(cx + R * Math.cos(a), cy + R * Math.sin(a));
    ctx.strokeStyle = 'rgba(255,255,255,0.04)'; ctx.lineWidth = 1; ctx.stroke();
  }
  // data
  const vals = DIMS.map(d => dp[d.k] / 100);
  ctx.beginPath();
  vals.forEach((v, i) => { const a = start + i * step; const x = cx + v * R * Math.cos(a); const y = cy + v * R * Math.sin(a); i ? ctx.lineTo(x, y) : ctx.moveTo(x, y); });
  ctx.closePath();
  const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, R);
  grd.addColorStop(0, 'rgba(80,240,200,0.14)'); grd.addColorStop(1, 'rgba(88,150,255,0.06)');
  ctx.fillStyle = grd; ctx.fill();
  ctx.strokeStyle = 'rgba(80,240,200,0.55)'; ctx.lineWidth = 1.5; ctx.stroke();

  // dots
  vals.forEach((v, i) => {
    const a = start + i * step; const x = cx + v * R * Math.cos(a); const y = cy + v * R * Math.sin(a);
    ctx.beginPath(); ctx.arc(x, y, 3.5, 0, Math.PI * 2); ctx.fillStyle = DIMS[i].c; ctx.fill();
  });
  // labels
  ctx.font = '500 10.5px "Noto Sans SC", sans-serif'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
  DIMS.forEach((d, i) => {
    const a = start + i * step; const lr = R + 22;
    ctx.fillStyle = '#8892a8'; ctx.fillText(d.n, cx + lr * Math.cos(a), cy + lr * Math.sin(a));
  });
}
